<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SFI Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">üîê SFI Checker</span>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-lg p-4">
      <h3 class="mb-3 text-center">Stenographic File Integrity Checker</h3>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">
            {% for msg in messages %}
              <div>{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Upload Form -->
      <form method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Cover File (WAV)</label>
          <input type="file" class="form-control" name="cover" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Target File (e.g. PDF)</label>
          <input type="file" class="form-control" name="target">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" name="action" value="embed" class="btn btn-primary">Embed</button>
          <button type="submit" name="action" value="extract" class="btn btn-success">Extract</button>
          <button type="submit" name="action" value="verify" class="btn btn-warning">Verify</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
